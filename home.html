<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PancaDJaya</title>
    <link rel="stylesheet" href="sty.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">PancaDJaya</div>
      <div class="navbar-menu" id="navbar-menu">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#shop">Product</a>
        <a href="#contact">Contact</a>
      </div>
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <header class="hero-section">
      <div class="hero-content">
        <h1>Selamat Datang di PancaDJaya</h1>
        <p>
          Tempat terbaik untuk menemukan produk berkualitas dengan sentuhan
          mewah.
        </p>
        <a href="#shop" class="btn-primary">Belanja Sekarang</a>
      </div>
    </header>

    <section class="products" id="shop">
      <h2>Produk Unggulan</h2>
      <div class="product-list">
        <div class="product-item">
          <img src="product1.jpg" alt="Produk 1" />
          <h3>Produk 1</h3>
          <p class="price">Rp 250.000</p>
        </div>
        <div class="product-item">
          <img src="product2.jpg" alt="Produk 2" />
          <h3>Produk 2</h3>
          <p class="price">Rp 350.000</p>
        </div>
        <div class="product-item">
          <img src="product3.jpg" alt="Produk 3" />
          <h3>Produk 3</h3>
          <p class="price">Rp 450.000</p>
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2024 PancaDJaya. All Rights Reserved.</p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
